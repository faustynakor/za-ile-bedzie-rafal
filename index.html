<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Za ile będzie Rafał?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Za ile będzie Rafał?</h1>
        <label for="meeting-time">Data i godzina spotkania:</label>
        <input type="datetime-local" id="meeting-time">
        <button onclick="startCountdown()">Odliczaj!</button>
        <!-- Drugi input z etykietą -->
        <label for="meetingDate">Zapisz datę spotkania:</label>
        <input type="datetime-local" id="meetingDate" />
        
        <button onclick="setMeetingDate()">Zapisz datę</button> 
        
        <!-- Jeden div dla odliczania -->
        <div id="countdown">Odliczanie...</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
