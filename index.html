<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Za ile będzie Rafał?</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <h1>Za ile będzie Rafał?</h1>

    <label for="meeting-time">Data i godzina spotkania:</label>
    <input type="datetime-local" id="meeting-time"/>

    <button id="btnSetDate" type="button">Zatwierdź i odliczaj!</button>

    <div id="countdown"></div>

    <div id="gif-container">
      <img id="gif" src="/gifs/gif1.gif" alt="Oczekiwanie na spotkanie"/>
    </div>

    <button id="btnEnablePush" type="button">Włącz powiadomienia</button>
    <!-- debug kontenery (pojawią się tylko z ?debug=1) -->
    <div id="debugControls" class="hidden">
      <button id="btnEnablePushDebug" type="button">Włącz powiadomienia (debug)</button>
      <button id="btnResetPush" type="button">Reset subskrypcji</button>
    </div>
  </div>

  <!-- Modal potwierdzenia -->
  <div id="custom-alert" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="alert-title">
    <div class="modal-content">
      <p id="alert-title">Czy na pewno chcesz potwierdzić datę? Jeszcze masz szansę na zmianę!</p>
      <div class="modal-actions">
        <button id="confirm-yes" type="button">Nie! Już zmieniam datę</button>
        <button id="confirm-no" type="button">Tak, potwierdzam</button>
      </div>
    </div>
  </div>

  <!-- główny kod aplikacji -->
  <script type="module">
    import { enablePush } from './push.js';
    import './app.js'; // udostępnia window.setMeetingDate

    // powiązanie przycisku z funkcją z app.js (unikamy inline onclick)
    const btnSetDate = document.getElementById('btnSetDate');
    btnSetDate?.addEventListener('click', () => window.setMeetingDate?.());

    // standardowe włączanie powiadomień
    document.getElementById('btnEnablePush')?.addEventListener('click', async () => {
      const sub = await enablePush();
      if (sub) alert('Powiadomienia włączone!');
    });

    // tryb debug tylko gdy ?debug=1
    const url = new URL(location.href);
    const isDebug = url.searchParams.get('debug') === '1';
    if (isDebug) {
      document.getElementById('debugControls')?.classList.remove('hidden');

      // lazy import helperów debugowych
      (async () => {
        const { resetPush } = await import('./push-debug.js').catch(() => ({}));

        document.getElementById('btnEnablePushDebug')?.addEventListener('click', async () => {
          const sub = await enablePush();
          console.log('[DEBUG] enablePush ->', sub ? 'OK' : 'FAIL');
          const r = await fetch('/api/list-subs').catch(() => null);
          console.log('[DEBUG] /api/list-subs ->', r ? await r.text() : 'fetch failed');
        });

        document.getElementById('btnResetPush')?.addEventListener('click', async () => {
          if (resetPush) {
            await resetPush();
            alert('Reset OK — teraz kliknij "Włącz powiadomienia (debug)"');
          } else {
            alert('Brak push-debug.js — pomiń reset lub dodaj plik.');
          }
        });
      })();
    }
  </script>
</body>
</html>
